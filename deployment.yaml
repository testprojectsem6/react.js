apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app 
    spec:
      containers:
      - name: react-app
        image: bravinwasike/react-app:latest
        ports:
        - containerPort: 3000
        
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app: react-app
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000  
